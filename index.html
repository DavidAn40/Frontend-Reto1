<body class="back">
    <section class="sec-login d-flex justify-content-center align-items-center">
        <div class="container w-50 mx-auto h-75 border p-5 border-dark">
            <form class="w-75 mx-auto">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" maxlength="50" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" maxlength="50" id="inputPasword" required>
                </div>
                <button type="button" onclick="iniciarSesion()" class="btn btn-primary mb-3">Iniciar Sesión</button>
                <div class="mb-3">
                    <label for="remember-me" class="text-info">
                        <span>No tienes una cuenta? <a href="registro.html" class="text-info">Crea tu cuenta aqui</a></span>
                    </label>
                </div>
    
            </form>
            
        </div>
    </section>
